<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/302b4197ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slides</title>
</head>
<body>
    <main class="slider">

        <div class="slides">
           <!-- Radios Buttons -->
           <input type="radio" name="radio-btn" id="radio1">
           <input type="radio" name="radio-btn" id="radio2">
           <input type="radio" name="radio-btn" id="radio3">
           <input type="radio" name="radio-btn" id="radio4">
           <!-- <input type="radio" name="radio-btn" id="radio5"> -->

           <!-- Slide images -->
           <div class="slide first">
                <img src="img/corrida.jpg" alt="Carro">
           </div>

           <div class="slide">
                <img src="img/shocked-deadpool.jpg" alt="Shocked e Deadpool">
           </div>

           <div class="slide">
                <img src="img/deadpool.jpg" alt="Deadpool">
           </div>

           <div class="slide ">
                <img src="img/suicid-squad.jpg" alt="suicid squad">
           </div>

           <!-- <div class="slide">
                <img src="img/5.png" alt="Menu">
           </div> -->

           <!-- Navigation Auto -->
           <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <!-- <div class="auto-btn5"></div> -->
           </div>

        </div>

        <div class="manual-navitation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <!-- <label for="radio5" class="manual-btn"></label> -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
